<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div style = "text-align:center; margin-top:300px; font-size: 40px;">
    <form
            th:action="@{saveCompany}"
            th:object="${company}"
            method="post"
            style="text-align:center; margin-top:300px; font-size: 40px;">

        <input type="hidden" name = "id" th:field="*{id}">
        <input type="text"  name="companyName" th:field="*{companyName}" placeholder="Company Name">
        <br><br>
        <input type="text"  name="locatedCountry" th:field="*{locateCountry}" placeholder="Located Country">
        <br><br>
        <input type="submit" value="Add">
    </form>
</div>
<style>
    div{
        margin: auto;
        text-align: center;
    }
    body {
        background-size: cover;
        background-image: url(https://www.frontdesk.ru/sites/default/files/styles/blog/public/images/2019/05/pic-4e0b5f95a2c5860a8e337c85965b5b7a.jpg?itok=cYqL1uvY);
    }

</style>

</body>
</html>
