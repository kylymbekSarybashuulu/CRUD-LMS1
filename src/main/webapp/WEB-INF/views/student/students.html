<body

<br>
<br>
<button style="height: 50px; width: 150px; background-color: initial;" type="button" class="btn btn-outline-light" ><a th:href= "@{/index}">MAIN</a></button>
<br>
<br>
<table class="table table-border ">

    <button type="button" th:href="@{/}"><a th:href="@{/}">Main</a></button>
    <button type="button" th:href="@{/teachers}"><a th:href="@{/teachers}">Teachers</a></button>
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Group Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Format</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.groups.getGroupName()}"></td>
        <td th:text="${student.firstName }"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.studyFormat}"></td>
        <td><a th:href="@{/students/updateStudent/{id}(id=${student.id})}">
            <button style="height: 40px; width: 80px; border: none; background-color:#2041af; ">update</button>
        </a>
        </td>
        <td>
            <form th:action="@{/students/deleteStudent/(studentId=${student.id})}" th:method="delete"
                  onclick="return confirm('Are you sure you want to delete this student?');">
                <button style="height: 40px; width: 80px; border: none; background-color:#af204b;">delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><br><br><br>
