<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form action="#"
        th:action="@{/teachers/saveTeacher}"
      th:object="${teacher}"
      th:method="post"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">
    <label>
        <input type="text"  name="TeacherName" th:field="*{firstName}" placeholder="FirstName">
    </label>
    <label>
        <input type="text"  name="teacherName" th:field="*{lastName}" placeholder="FirstName">
    </label>
    <br><br>
    <label>
        <input type="email"  name="locatedCountry" th:field="*{email}" placeholder="email">
    </label>
    <br><br>
    <label>
        <input type="text" name="companyID" th:field="${teacher.course.id}" placeholder="">

    </label>

    <a th:href="@{/teachers}" class="previous">&laquo; Previous</a>
    <input type="submit" value="Add">
</form>

</body>
</html>
