<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<button style="height: 50px; width: 150px; background-color: initial;"  type="button" class="btn btn-outline-light"  ><a th:href= "@{/index}">MAIN</a></button>
<br>
<br>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Course Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">email</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher:${teachers}">
        <th scope="row" th:text="${teacher.id}"></th>
        <td th:text="${teacher.firstName }"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.email}"></td>

        <td><a th:href="@{/courses}">
            <button style="height: 40px; width: 90px; border: none; background-color:#78b932;">Courses</button>
        </a>

        </td>
        <td>
        <a th:href="@{/teachers/{id}/update(id=${teacher.id})}">update</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/teachers/{id}(id=${teacher.id})}">
                <input type="submit" value="delete" style="height: 40px; width: 80px; background-color:red;"/></form>
        </td>

    </tr>
    </tbody>
</table>
<input style=" display: block; margin:auto; font-size:30px;" type="button" value="Add Teacher"
       onclick="window.location.href = 'teachers/addTeacher'">

</body>
</html>
